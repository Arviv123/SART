services:
  - type: web
    name: server-bridge-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: API_KEY
        value: my-super-secret-key-2025
      - key: PORT
        value: 10000
      - key: SERVERS_PATH
        value: /tmp/servers
    autoDeploy: false